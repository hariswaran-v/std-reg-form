<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student | Registration | Form</title>
    <!-- Vanilla Tailwindcss link file -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CSS file link -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="bg-zinc-700 max-w-lg mx-auto p-5">
    <div class="rounded-xl">
      <header class="bg-indigo-500 text-white p-5">
        <div class="flex items-center justify-between">
          <div>
            <h4 class="font-bold text-lg">Student Reg Form</h4>
            <p class="text-gray-200">Enter the Details below the Form</p>
          </div>
          <div class="bg-orange-500 p-2 rounded-full">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 32 32"
            >
              <!-- Icon from Carbon by IBM - undefined -->
              <path
                fill="currentColor"
                d="M26 30h-2v-3a5.006 5.006 0 0 0-5-5h-6a5.006 5.006 0 0 0-5 5v3H6v-3a7.01 7.01 0 0 1 7-7h6a7.01 7.01 0 0 1 7 7zM5 6a1 1 0 0 0-1 1v9h2V7a1 1 0 0 0-1-1"
              />
              <path
                fill="currentColor"
                d="M4 2v2h5v7a7 7 0 0 0 14 0V4h5V2Zm7 2h10v3H11Zm5 12a5 5 0 0 1-5-5V9h10v2a5 5 0 0 1-5 5"
              />
            </svg>
          </div>
        </div>
      </header>
      <main class="bg-white p-5 space-y-2">
        <!-- Student Name -->
        <div>
          <label>
            <h4 class="font-semibold">Student Full Name</h4>
            <input
              type="text"
              id="name"
              placeholder="Enter Student Name "
              class="bg-gray-200 px-2 py-2 rounded w-full mt-2 text-sm outline-none"
            />
          </label>
        </div>
        <!-- Parents Name -->
        <div>
          <label for="">
            <h4 class="font-semibold">Parents Name</h4>
            <input
              type="text"
              placeholder="Enter Parents Name "
              class="bg-gray-200 px-2 py-2 rounded w-full mt-2 text-sm outline-none"
            />
          </label>
        </div>
        <!-- DOB -->
        <div>
          <label for="">
            <h4 class="font-semibold">Date of Birth</h4>
            <input
              type="date"
              placeholder="Enter Student Name "
              class="bg-gray-200 px-2 py-2 rounded w-full mt-2 text-sm outline-none"
            />
          </label>
        </div>
        <!-- Gender Selection -->
        <div>
          <label for="" class="font-semibold">Gender </label>
          <div class="flex w-full gap-4 bg-gray-200 p-2 rounded text-sm mt-2">
            <div class="flex items-center gap-2 flex-1">
              <input type="radio" id="male" name="gender" value="Male" />
              <label for="male">Male</label>
            </div>
            <div class="flex items-center gap-2 flex-1">
              <input type="radio" id="female" name="gender" value="Female" />
              <label for="female">Female</label>
            </div>
            <div class="flex items-center gap-2 flex-1">
              <input type="radio" id="others" name="gender" value="Others" />
              <label for="others">Others</label>
            </div>
          </div>
        </div>
        <!-- Major Selection -->
        <div>
          <label for="languages" class="font-semibold">Choose Major</label>
          <select
            name="languages"
            id="languages"
            class="bg-gray-200 px-2 py-2 rounded w-full mt-2 text-sm"
          >
            <option value="">Select Major</option>
            <option value="medical">Medical</option>
            <option value="agriculture">Agriculture</option>
            <option value="engineering">Engineering</option>
            <option value="arts_sci">Arts & Science</option>
          </select>
          <!-- Department Selection -->
          <h4 class="font-semibold mt-3">Choose Department</h4>
          <select
            id="departmentSelect"
            class="bg-gray-200 px-2 py-2 rounded w-full mt-2 text-sm"
            disabled
          >
            <option value="">Select Department</option>
          </select>
        </div>
        <!-- Contact Number -->
        <div>
          <label>
            <h4 class="font-semibold">Phone No</h4>
            <input
              type="number"
              placeholder="Enter Phone Number"
              class="bg-gray-200 px-2 py-2 rounded w-full mt-2 text-sm outline-none"
            />
          </label>
        </div>
        <!-- Email  -->
        <div>
          <label>
            <h4 class="font-semibold">Email</h4>
            <input
              type="email"
              placeholder="Enter Email ID"
              class="bg-gray-200 px-2 py-2 rounded w-full mt-2 text-sm outline-none"
            />
          </label>
        </div>
        <div>
          <div class="text-center">
            <label for="" class="text-xs text-gray-600 mt-2"
              >If you done with Filling the form Click on the Submit Button Here
              !</label
            >
          </div>
          <button
            class="bg-orange-500 p-2 rounded text-white font-bold text-center mt-4 w-full hover:bg-orange-600 outline-none"
            id="registerBtn"
          >
            Submit
          </button>
        </div>
        <!-- Display Registered User Details -->
        <div
          id="result"
          class="p-4 mt-4 max-w-lg mx-auto bg-green-300 rounded shadow hidden space-y-2 text-sm"
        >
          <h3 class="font-bold text-sm">Registration Successful ðŸŽ‰</h3>
          <p><strong>Reg No:</strong> <span id="regNo"></span></p>
          <p><strong>Name:</strong> <span id="regName"></span></p>
          <p><strong>Gender:</strong> <span id="regGender"></span></p>
          <p><strong>Major:</strong> <span id="regMajor"></span></p>
          <p><strong>Department:</strong> <span id="regDept"></span></p>
        </div>
      </main>
      <!-- Footer -->
      <footer class="bg-indigo-600 text-white p-2">
        <div class="text-center flex items-center justify-center">
          <p class="text-xs text-gray-300 mr-1">
            &copy; 2025 Student Registration System. All Rights Reserved
            <a href="#" class="text-yellow-500 font-bold">Hariswaran</a>.
          </p>
          <a href="https://github.com/hariswaran-v">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
            >
              <!-- Icon from Material Design Icons by Pictogrammers - https://github.com/Templarian/MaterialDesign/blob/master/LICENSE -->
              <path
                fill="currentColor"
                d="M12 2A10 10 0 0 0 2 12c0 4.42 2.87 8.17 6.84 9.5c.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34c-.46-1.16-1.11-1.47-1.11-1.47c-.91-.62.07-.6.07-.6c1 .07 1.53 1.03 1.53 1.03c.87 1.52 2.34 1.07 2.91.83c.09-.65.35-1.09.63-1.34c-2.22-.25-4.55-1.11-4.55-4.92c0-1.11.38-2 1.03-2.71c-.1-.25-.45-1.29.1-2.64c0 0 .84-.27 2.75 1.02c.79-.22 1.65-.33 2.5-.33s1.71.11 2.5.33c1.91-1.29 2.75-1.02 2.75-1.02c.55 1.35.2 2.39.1 2.64c.65.71 1.03 1.6 1.03 2.71c0 3.82-2.34 4.66-4.57 4.91c.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0 0 12 2"
              />
            </svg>
          </a>
        </div>
      </footer>
    </div>

    <!-- JS File link -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
